<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Plataformas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #game-canvas {
            display: block;
            background-color: #87CEEB;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        
        #ui p {
            margin: 5px 0;
        }
        
        #secret-phrase {
            margin-top: 15px;
            font-size: 20px;
            letter-spacing: 5px;
        }
        
        .secret-letter {
            display: inline-block;
            margin: 0 5px;
        }
        
        .unlocked {
            color: #FFD700;
            font-weight: bold;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 200;
        }
        
        .screen h2 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .screen button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .screen button:hover {
            background-color: #388E3C;
        }
        
        .hidden {
            display: none;
        }
        
        #mobile-controls {
        position: fixed;
        bottom: 200px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        box-sizing: border-box;
        z-index: 150;
        gap: 20px; /* Espacio entre elementos */
    }
    .direction-buttons {
        display: flex;
        gap: 20px; /* Espacio entre flechas izquierda y derecha */
    }
        
        #mobile-controls button {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: 2px solid white;
        font-size: 1.5em;
        display: flex;
        justify-content: center;
        align-items: center;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
        
        #left-btn, #right-btn {
            position: relative;
        }
        
        #jump-btn {
        margin-left: auto; /* Empuja el botón de salto a la derecha */
    }
    </style>
</head>

    <div id="game-container">

            <p id="level">Nivel: 1</p>
            <div id="secret-phrase"></div>
        </div>

            <button id="start-btn">Comenzar Juego</button>
        </div>

            <button id="next-level-btn">Siguiente Nivel</button>
        </div>
        
        <div id="game-over" class="screen hidden">

            <button id="restart-btn">Volver a Intentar</button>
        </div>

        // Bucle principal del juego
        function gameLoop() {
            if (!gameState.gameRunning) return;
            
            update();
            render();
            
            requestAnimationFrame(gameLoop);
        }

        // Actualizar estado del juego
        function update() {
            const player = gameState.player;
            
            // Movimiento del jugador
            player.velocityX = 0;
            
            if (gameState.keys.left) {
                player.velocityX = -config.playerSpeed;
                player.direction = -1;
            }
            if (gameState.keys.right) {
                player.velocityX = config.playerSpeed;
                player.direction = 1;
            }
            
            // Salto
            if (gameState.keys.up && !player.isJumping) {
                player.velocityY = -config.jumpForce;
                player.isJumping = true;
            }
            
            // Aplicar gravedad
            player.velocityY += config.gravity;
            
            // Actualizar posición X
            player.x += player.velocityX;
            
            // Detección de colisiones en X
            let onPlatformX = false;
            for (const platform of gameState.platforms) {
                if (checkCollision(player, platform)) {
                    if (player.velocityX > 0) {
                        player.x = platform.x - player.width;
                    } else if (player.velocityX < 0) {
                        player.x = platform.x + platform.width;
                    }
                    break;
                }
            }
            
            // Actualizar posición Y
            player.y += player.velocityY;
            player.isJumping = true;
            
            // Detección de colisiones en Y
            for (const platform of gameState.platforms) {
                if (checkCollision(player, platform)) {
                    if (player.velocityY > 0) {
                        player.y = platform.y - player.height;
                        player.isJumping = false;
                        player.velocityY = 0;
                    } else if (player.velocityY < 0) {
                        player.y = platform.y + platform.height;
                        player.velocityY = 0;
                    }
                    break;
                }
            }
            
            // Actualizar enemigos
            for (const enemy of gameState.enemies) {
                enemy.x += enemy.speed * enemy.direction;
                
                // Cambiar dirección si alcanza el rango
                if (Math.abs(enemy.x - enemy.originalX) > enemy.range) {
                    enemy.direction *= -1;
                }
                
                // Colisión con enemigos
                if (checkCollision(player, enemy)) {
                    playerHit();
                    break;
                }
            }
            
            // Recolectar monedas
            for (const coin of gameState.coins) {
                if (!coin.collected && checkCollision(player, coin)) {
                    coin.collected = true;
                    gameState.score += 100;
                    scoreElement.textContent = `Puntos: ${gameState.score}`;
                }
            }
            
            // Verificar meta
            if (checkCollision(player, gameState.goal)) {
                levelComplete();
            }
            
            // Verificar caída
            if (player.y > config.height) {
                playerHit();
            }
            
            // Actualizar cámara
            gameState.camera.x = player.x - config.width / 3;
            if (gameState.camera.x < 0) gameState.camera.x = 0;
        }

        function render() {
            ctx.clearRect(0, 0, config.width, config.height);

            // Dibujar enemigos
            for (const enemy of gameState.enemies) {
                drawEnemy(enemy);
            }
            
            // Dibujar monedas
            for (const coin of gameState.coins) {
                if (!coin.collected) {
                    drawCoin(coin);
                    coin.animation = (coin.animation + 0.1) % (Math.PI * 2);
                }
            }

            drawGoal(gameState.goal);
            
            // Dibujar jugador
            drawPlayer(gameState.player);

        // Dibujar fondo con efecto de profundidad
        function drawBackground() {
            // Gradiente del cielo
            const skyGradient = ctx.createLinearGradient(0, 0, 0, config.height);
            skyGradient.addColorStop(0, '#87CEEB');
            skyGradient.addColorStop(1, '#E0F7FA');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, config.width, config.height);
            
            // Montañas en el fondo (efecto parallax)
            const mountainBase = config.height * 0.6;
            
            ctx.fillStyle = '#5D4037';
            ctx.beginPath();
            ctx.moveTo(-gameState.camera.x * 0.2, mountainBase);
            ctx.lineTo(-gameState.camera.x * 0.2 + 300, mountainBase - 150);
            ctx.lineTo(-gameState.camera.x * 0.2 + 600, mountainBase);
            ctx.lineTo(-gameState.camera.x * 0.2 + 900, mountainBase - 100);
            ctx.lineTo(-gameState.camera.x * 0.2 + 1200, mountainBase);
            ctx.lineTo(-gameState.camera.x * 0.2 + 1500, mountainBase - 120);
            ctx.lineTo(-gameState.camera.x * 0.2 + 1800, mountainBase);
            ctx.lineTo(config.width, mountainBase);
            ctx.lineTo(config.width, config.height);
            ctx.lineTo(-gameState.camera.x * 0.2, config.height);
            ctx.closePath();
            ctx.fill();
            
            // Nubes
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            for (let i = 0; i < 5; i++) {
                const cloudX = (-gameState.camera.x * 0.1 + i * 400) % (config.width + 400) - 100;
                const cloudY = 50 + Math.sin(i) * 30;
                drawCloud(cloudX, cloudY, 100, 40);
            }
        }

        // Dibujar nube
        function drawCloud(x, y, width, height) {
            ctx.beginPath();
            ctx.arc(x, y + height / 2, height / 2, Math.PI, 0);
            ctx.arc(x + width / 3, y, height / 2, Math.PI * 1.5, Math.PI * 0.5);
            ctx.arc(x + width * 2/3, y, height / 2, Math.PI * 1.5, Math.PI * 0.5);
            ctx.arc(x + width, y + height / 2, height / 2, Math.PI, 0);
            ctx.arc(x + width * 2/3, y + height, height / 2, 0, Math.PI * 0.5);
            ctx.arc(x + width / 3, y + height, height / 2, Math.PI * 0.5, Math.PI * 1.5);
            ctx.closePath();
            ctx.fill();
        }

        // Dibujar plataforma con efecto 3D
        function drawPlatform(platform) {
            const x = platform.x - gameState.camera.x;
            const y = platform.y - gameState.camera.y;
            
            if (x + platform.width < 0 || x > config.width) return;
            
            // Parte superior (verde)
            ctx.fillStyle = platform.color || '#4CAF50';
            ctx.fillRect(x, y, platform.width, platform.height);
            
            // Efecto 3D (lados)
            ctx.fillStyle = '#388E3C';
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + 10, y - 5);
            ctx.lineTo(x + platform.width + 10, y - 5);
            ctx.lineTo(x + platform.width, y);
            ctx.closePath();
            ctx.fill();
            
            ctx.fillStyle = '#2E7D32';
            ctx.beginPath();
            ctx.moveTo(x + platform.width, y);
            ctx.lineTo(x + platform.width + 10, y - 5);
            ctx.lineTo(x + platform.width + 10, y + platform.height - 5);
            ctx.lineTo(x + platform.width, y + platform.height);
            ctx.closePath();
            ctx.fill();
            
            // Líneas de hierba
            ctx.strokeStyle = '#2E7D32';
            ctx.lineWidth = 2;
            for (let i = 0; i < platform.width; i += 20) {
                ctx.beginPath();
                ctx.moveTo(x + i, y);
                ctx.lineTo(x + i + 10, y - 5);
                ctx.stroke();
            }
        }

        // Dibujar jugador con efecto 3D
        function drawPlayer(player) {
            const x = player.x - gameState.camera.x;
            const y = player.y - gameState.camera.y;
            
            // Cuerpo (azul)
            ctx.fillStyle = '#2196F3';
            ctx.beginPath();
            ctx.moveTo(x + player.width * 0.3, y);
            ctx.lineTo(x + player.width * 0.7, y);
            ctx.lineTo(x + player.width, y + player.height * 0.7);
            ctx.lineTo(x + player.width * 0.7, y + player.height);
            ctx.lineTo(x + player.width * 0.3, y + player.height);
            ctx.lineTo(x, y + player.height * 0.7);
            ctx.closePath();
            ctx.fill();
            
            // Efecto 3D (lados más oscuros)
            ctx.fillStyle = '#1976D2';
            ctx.beginPath();
            ctx.moveTo(x + player.width * 0.3, y);
            ctx.lineTo(x + player.width * 0.7, y);
            ctx.lineTo(x + player.width * 0.7 + 5, y - 5);
            ctx.lineTo(x + player.width * 0.3 + 5, y - 5);
            ctx.closePath();
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(x + player.width, y + player.height * 0.7);
            ctx.lineTo(x + player.width * 0.7, y + player.height);
            ctx.lineTo(x + player.width * 0.7 + 5, y + player.height - 5);
            ctx.lineTo(x + player.width + 5, y + player.height * 0.7 - 5);
            ctx.closePath();
            ctx.fill();
            
            // Cara
            ctx.fillStyle = '#FFC107';
            ctx.beginPath();
            ctx.arc(x + player.width * 0.5, y + player.height * 0.3, player.width * 0.2, 0, Math.PI * 2);
            ctx.fill();
            
            // Ojos (dependiendo de la dirección)
            ctx.fillStyle = '#000';
            if (player.direction > 0) {
                // Mirando a la derecha
                ctx.beginPath();
                ctx.arc(x + player.width * 0.55, y + player.height * 0.25, 3, 0, Math.PI * 2);
                ctx.fill();
            } else {
                // Mirando a la izquierda
                ctx.beginPath();
                ctx.arc(x + player.width * 0.45, y + player.height * 0.25, 3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Brazos y piernas (animación al moverse)
            ctx.fillStyle = '#2196F3';
            const armAngle = Math.sin(Date.now() * 0.01) * 0.2 * player.velocityX;
            
            // Brazo derecho
            ctx.save();
            ctx.translate(x + player.width * 0.7, y + player.height * 0.4);
            ctx.rotate(armAngle);
            ctx.fillRect(0, 0, player.width * 0.3, player.height * 0.1);
            ctx.restore();
            
            // Brazo izquierdo
            ctx.save();
            ctx.translate(x + player.width * 0.3, y + player.height * 0.4);
            ctx.rotate(-armAngle);
            ctx.fillRect(-player.width * 0.3, 0, player.width * 0.3, player.height * 0.1);
            ctx.restore();
            
            // Piernas (animación al saltar)
            const legAngle = player.isJumping ? -0.3 : Math.sin(Date.now() * 0.01) * 0.1 * player.velocityX;
            
            // Pierna derecha
            ctx.save();
            ctx.translate(x + player.width * 0.6, y + player.height * 0.8);
            ctx.rotate(legAngle);
            ctx.fillRect(0, 0, player.width * 0.2, player.height * 0.3);
            ctx.restore();
            
            // Pierna izquierda
            ctx.save();
            ctx.translate(x + player.width * 0.4, y + player.height * 0.8);
            ctx.rotate(-legAngle);
            ctx.fillRect(-player.width * 0.2, 0, player.width * 0.2, player.height * 0.3);
            ctx.restore();
        }

        // Dibujar enemigo
        function drawEnemy(enemy) {
            const x = enemy.x - gameState.camera.x;
            const y = enemy.y - gameState.camera.y;
            
            if (x + enemy.width < 0 || x > config.width) return;
            
            // Cuerpo (rojo)
            ctx.fillStyle = '#F44336';
            ctx.beginPath();
            ctx.moveTo(x + enemy.width * 0.2, y);
            ctx.lineTo(x + enemy.width * 0.8, y);
            ctx.lineTo(x + enemy.width, y + enemy.height * 0.8);
            ctx.lineTo(x + enemy.width * 0.8, y + enemy.height);
            ctx.lineTo(x + enemy.width * 0.2, y + enemy.height);
            ctx.lineTo(x, y + enemy.height * 0.8);
            ctx.closePath();
            ctx.fill();
            
            // Efecto 3D
            ctx.fillStyle = '#D32F2F';
            ctx.beginPath();
            ctx.moveTo(x + enemy.width * 0.2, y);
            ctx.lineTo(x + enemy.width * 0.8, y);
            ctx.lineTo(x + enemy.width * 0.8 + 3, y - 3);
            ctx.lineTo(x + enemy.width * 0.2 + 3, y - 3);
            ctx.closePath();
            ctx.fill();
            
            // Ojos
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(x + enemy.width * 0.3, y + enemy.height * 0.3, 3, 0, Math.PI * 2);
            ctx.arc(x + enemy.width * 0.7, y + enemy.height * 0.3, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Boca
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(x + enemy.width * 0.5, y + enemy.height * 0.5, enemy.width * 0.2, 0, Math.PI);
            ctx.stroke();
        }

        // Dibujar moneda
        function drawCoin(coin) {
            const x = coin.x - gameState.camera.x;
            const y = coin.y - gameState.camera.y;
            
            // Efecto de flotación
            const floatY = y + Math.sin(coin.animation) * 5;
            
            // Moneda dorada
            const gradient = ctx.createRadialGradient(
                x + coin.width / 2, floatY + coin.height / 2, 0,
                x + coin.width / 2, floatY + coin.height / 2, coin.width / 2
            );
            gradient.addColorStop(0, '#FFD700');
            gradient.addColorStop(1, '#FF9800');
            ctx.fillStyle = gradient;
            
            ctx.beginPath();
            ctx.arc(x + coin.width / 2, floatY + coin.height / 2, coin.width / 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Detalle interior
            ctx.strokeStyle = 'rgba(255, 215, 0, 0.7)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(x + coin.width / 2, floatY + coin.height / 2, coin.width / 3, 0, Math.PI * 2);
            ctx.stroke();
            
            // Reflejo
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(x + coin.width * 0.7, floatY + coin.height * 0.3, coin.width * 0.1, 0, Math.PI * 2);
            ctx.fill();
        }

        // Dibujar meta
        function drawGoal(goal) {
            const x = goal.x - gameState.camera.x;
            const y = goal.y - gameState.camera.y;
            
            if (x + goal.width < 0 || x > config.width) return;
            
            // Asta de la bandera
            ctx.fillStyle = '#795548';
            ctx.fillRect(x, y, 5, goal.height);
            
            // Bandera
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.moveTo(x + 5, y + 10);
            ctx.lineTo(x + goal.width - 10, y + 20);
            ctx.lineTo(x + 5, y + 30);
            ctx.closePath();
            ctx.fill();
            
            // Efecto de onda en la bandera
            ctx.strokeStyle = '#388E3C';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x + 5, y + 15);
            ctx.quadraticCurveTo(x + goal.width / 2, y + 10, x + 5, y + 25);
            ctx.stroke();
            
            // Base
            ctx.fillStyle = '#5D4037';
            ctx.fillRect(x - 10, y + goal.height - 10, goal.width, 10);
            
            // Efecto 3D en la base
            ctx.fillStyle = '#3E2723';
            ctx.beginPath();
            ctx.moveTo(x - 10, y + goal.height - 10);
            ctx.lineTo(x, y + goal.height);
            ctx.lineTo(x + goal.width, y + goal.height);
            ctx.lineTo(x + goal.width - 10, y + goal.height - 10);
            ctx.closePath();
            ctx.fill();
        }

        // Verificar colisión
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        // Jugador golpeado
        function playerHit() {
            gameState.lives--;
            livesElement.textContent = `Vidas: ${gameState.lives}`;
            
            if (gameState.lives <= 0) {
                gameOver();
            } else {
                // Respawn
                gameState.player.x = 50;
                gameState.player.y = 400;
                gameState.player.velocityY = 0;
                gameState.camera.x = 0;
            }
        }

        // Nivel completado
        function levelComplete() {
            gameState.gameRunning = false;
            levelCompleteScreen.classList.remove('hidden');
        }

        // Game over
        function gameOver() {
            gameState.gameRunning = false;
            gameOverScreen.classList.remove('hidden');
        }

        // Iniciar el juego cuando se carga la página
        window.addEventListener('load', initGame);
    </script>
