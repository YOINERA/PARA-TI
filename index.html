<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Mi Amor - Para KIM</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0b0620;
      --bg2:#22053b;
      --bg3:#0b243c;
      --accent:#ff2e63;
      --gold:#ffd700;
      --card: rgba(255,255,255,0.10);
      --border: rgba(255,255,255,0.22);
      --text: rgba(255,255,255,0.95);
      --muted: rgba(255,255,255,0.75);
      --shadow: rgba(0,0,0,0.45);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      overflow-x:hidden;
      background:
        radial-gradient(circle at 20% 20%, #ff5bbd 0%, transparent 35%),
        radial-gradient(circle at 80% 30%, #5bd6ff 0%, transparent 35%),
        radial-gradient(circle at 50% 80%, #7c4dff 0%, transparent 45%),
        linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
    }

    .container{
      width:min(980px, 92vw);
      margin: 0 auto;
      padding: 26px 0 40px;
    }

    /* Header */
    .header{
      text-align:center;
      padding: 8px 0 6px;
    }
    .heart{
      font-size: 42px;
      filter: drop-shadow(0 0 16px rgba(255,105,180,.45));
      animation: beat 1.4s ease-in-out infinite;
      display:inline-block;
    }
    @keyframes beat{
      0%{ transform:scale(1); }
      45%{ transform:scale(1.14); }
      100%{ transform:scale(1); }
    }

    .title{
      font-family:'Dancing Script', cursive;
      margin: 8px 0 0;
      font-size: clamp(2.2rem, 5vw, 4.2rem);
      color: var(--gold);
      text-shadow: 0 0 18px rgba(255,216,74,.55), 0 0 38px rgba(255,69,0,.25);
    }
    .subtitle{
      margin: 6px 0 0;
      color: var(--muted);
    }

    /* Panel */
    .panel{
      margin: 18px auto 18px;
      width:min(820px, 96vw);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 18px 70px var(--shadow);
      display:flex;
      gap: 12px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:center;
    }

    .panel .label{
      font-weight: 800;
      color: rgba(255,255,255,0.95);
    }

    .input-wrap{
      display:flex;
      gap: 10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:center;
    }

    input[type="number"]{
      width: 170px;
      padding: 12px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(0,0,0,0.25);
      color: #fff;
      outline: none;
      font-size: 1rem;
    }
    input[type="number"]::placeholder{ color: rgba(255,255,255,0.55); }

    .btn{
      border:0;
      cursor:pointer;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 800;
      color: #fff;
      background: linear-gradient(135deg, #ff1493, #8a2be2);
      box-shadow: 0 12px 30px rgba(255,20,147,0.28);
      transition: transform .18s ease, filter .18s ease, box-shadow .18s ease;
      user-select:none;
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.05); }
    .btn:active{ transform: translateY(1px); box-shadow: 0 10px 26px rgba(255,20,147,0.22); }

    .btn.secondary{
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.20);
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      font-weight: 700;
    }

    .hint{
      width: 100%;
      text-align:center;
      font-size: .95rem;
      color: rgba(255,255,255,0.75);
    }

    /* Stage (donde aparece la conejita) */
    .stage{
      position: relative;
      width: min(900px, 96vw);
      height: 320px;
      margin: 18px auto 0;
      border-radius: 24px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.16);
      box-shadow: 0 18px 80px rgba(0,0,0,0.35);
      overflow:hidden;
    }

    .stage::before{
      content:"";
      position:absolute;
      inset:-60%;
      background: conic-gradient(from 180deg,
        rgba(255,215,0,0.10),
        rgba(255,20,147,0.08),
        rgba(0,191,255,0.08),
        rgba(138,43,226,0.08),
        rgba(255,215,0,0.10)
      );
      filter: blur(14px);
      animation: shimmer 7s linear infinite;
      pointer-events:none;
    }
    @keyframes shimmer{ to { transform: rotate(360deg); } }

    /* Bunny + Letter props */
    .bunny-wrap{
      position:absolute;
      left:-280px;
      bottom: 10px;
      width: 260px;
      height: 260px;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      gap: 10px;
      z-index: 2;
      transform: translateX(0);
    }

    .bunny{
      position: relative;
      width: 160px;
      height: 220px;
    }

    /* Ears */
    .ear{
      position:absolute;
      top: 8px;
      width: 44px;
      height: 98px;
      border-radius: 60px;
      background: #fff;
      box-shadow: 0 10px 20px rgba(0,0,0,0.10);
    }
    .ear.left{ left: 25px; transform: rotate(-10deg); }
    .ear.right{ right: 25px; transform: rotate(12deg); }

    .ear::after{
      content:"";
      position:absolute;
      inset: 10px 10px 18px 10px;
      border-radius: 60px;
      background: rgba(255,182,193,0.55);
    }

    /* Head */
    .head{
      position:absolute;
      top: 58px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      background: #fff;
      border-radius: 999px;
      box-shadow: 0 14px 30px rgba(0,0,0,0.14);
    }

    /* Face */
    .eye{
      position:absolute;
      top: 60px;
      width: 14px;
      height: 16px;
      border-radius: 999px;
      background: #1b1b1b;
    }
    .eye.left{ left: 48px; }
    .eye.right{ right: 48px; }

    .cheek{
      position:absolute;
      top: 78px;
      width: 18px;
      height: 10px;
      border-radius: 999px;
      background: rgba(255,105,180,0.35);
      filter: blur(.2px);
    }
    .cheek.left{ left: 28px; }
    .cheek.right{ right: 28px; }

    .nose{
      position:absolute;
      top: 76px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 10px;
      border-radius: 999px;
      background: rgba(255,105,180,0.75);
    }

    .mouth{
      position:absolute;
      top: 86px;
      left: 50%;
      transform: translateX(-50%);
      width: 26px;
      height: 14px;
      border-bottom: 3px solid rgba(0,0,0,0.38);
      border-radius: 0 0 999px 999px;
    }

    /* Body */
    .body{
      position:absolute;
      top: 148px;
      left: 50%;
      transform: translateX(-50%);
      width: 128px;
      height: 120px;
      background: #fff;
      border-radius: 999px;
      box-shadow: 0 18px 36px rgba(0,0,0,0.10);
    }

    /* Arms */
    .arm{
      position:absolute;
      top: 22px;
      width: 42px;
      height: 64px;
      background: #fff;
      border-radius: 999px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
    }
    .arm.left{
      left: -6px;
      transform: rotate(18deg);
    }

    /* ‚ÄúManito doblada‚Äù (arm right bent) */
    .arm.right{
      right: -8px;
      transform-origin: top center;
      transform: rotate(-42deg);
    }
    .arm.right::after{
      content:"";
      position:absolute;
      bottom: -4px;
      left: 8px;
      width: 26px;
      height: 34px;
      background: #fff;
      border-radius: 999px;
      transform: rotate(38deg);
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
    }

    /* Tail */
    .tail{
      position:absolute;
      right: -10px;
      top: 70px;
      width: 30px;
      height: 30px;
      background: #fff;
      border-radius: 999px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.10);
    }

    /* Bunny bounce */
    .bunny-bounce{
      animation: bunnyBounce 1.2s ease-in-out infinite;
    }
    @keyframes bunnyBounce{
      0%{ transform: translateY(0); }
      50%{ transform: translateY(-8px); }
      100%{ transform: translateY(0); }
    }

    /* Letter prop (small envelope) */
    .envelope{
      position: relative;
      width: 90px;
      height: 66px;
      margin-bottom: 12px;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.28);
      border-radius: 14px;
      backdrop-filter: blur(8px);
      box-shadow: 0 14px 26px rgba(0,0,0,0.25);
      transform: translateY(-10px);
    }
    .envelope::before{
      content:"";
      position:absolute;
      inset: 10px 8px auto 8px;
      height: 0;
      border-left: 36px solid transparent;
      border-right: 36px solid transparent;
      border-top: 28px solid rgba(255,215,0,0.35);
      border-radius: 10px;
      opacity:.9;
    }
    .envelope::after{
      content:"üíå";
      position:absolute;
      right: 10px;
      bottom: 8px;
      font-size: 22px;
      filter: drop-shadow(0 0 10px rgba(255,215,0,0.35));
    }

    /* Bunny States */
    .state-hidden{ display:none; }

    /* Arrive */
    .arrive{
      animation: arrive 1.2s cubic-bezier(.2,.9,.2,1) forwards;
    }
    @keyframes arrive{
      from{ left:-280px; }
      to{ left: 36px; }
    }

    /* Leave */
    .leave{
      animation: leave 1.0s cubic-bezier(.2,.9,.2,1) forwards;
    }
    @keyframes leave{
      from{ left: 36px; }
      to{ left:-320px; }
    }

    /* Deliver wiggle */
    .deliver{
      animation: deliver 700ms ease-in-out;
    }
    @keyframes deliver{
      0%{ transform: translateX(0); }
      30%{ transform: translateX(10px); }
      70%{ transform: translateX(-6px); }
      100%{ transform: translateX(0); }
    }

    /* ====== Card Modal ====== */
    .modal{
      position: fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      z-index: 9999;
    }
    .modal.active{ display:flex; }

    .modal-overlay{
      position:absolute; inset:0;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(6px);
    }

    .modal-card{
      position:relative;
      width: min(720px, 92vw);
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.22);
      border-radius: 22px;
      box-shadow: 0 24px 90px rgba(0,0,0,0.55);
      padding: 18px;
      overflow:hidden;
      animation: popIn 240ms ease-out;
    }
    @keyframes popIn{
      from{ transform: translateY(10px) scale(.98); opacity: .7; }
      to{ transform: translateY(0) scale(1); opacity: 1; }
    }

    .modal-card::before{
      content:"";
      position:absolute; inset:-40%;
      background: conic-gradient(from 180deg,
        rgba(255,215,0,0.14),
        rgba(255,20,147,0.10),
        rgba(0,191,255,0.10),
        rgba(138,43,226,0.10),
        rgba(255,215,0,0.14)
      );
      filter: blur(14px);
      animation: shimmer 6s linear infinite;
      pointer-events:none;
    }

    .modal-content{
      position:relative;
      z-index:1;
      padding: 10px 8px 8px;
    }

    .modal-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 6px 6px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.14);
    }

    .day-title{
      margin:0;
      font-weight: 900;
      color: rgba(255,255,255,0.96);
    }
    .badge{
      display:flex; align-items:center; gap:8px;
      color: rgba(255,255,255,0.92);
      font-weight: 700;
    }
    .badge .icon{
      font-size: 24px;
      filter: drop-shadow(0 0 12px rgba(255,215,0,0.35));
    }

    .close-x{
      border:0;
      cursor:pointer;
      width: 44px; height: 44px;
      border-radius: 999px;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.18);
      color: #fff;
      font-size: 18px;
      transition: transform .15s ease, filter .15s ease;
    }
    .close-x:hover{ transform: scale(1.06); filter: brightness(1.06); }
    .close-x:active{ transform: scale(.98); }

    .modal-body{
      padding: 16px 6px 8px;
      text-align:center;
    }
    .message{
      margin: 10px auto 0;
      font-size: 1.12rem;
      line-height: 1.75;
      color: rgba(255,255,255,0.92);
      max-width: 60ch;
    }

    .modal-actions{
      display:flex;
      justify-content:center;
      gap: 10px;
      flex-wrap:wrap;
      padding: 12px 6px 6px;
    }

    .big-btn{
      border:0;
      cursor:pointer;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 900;
      color: #fff;
      background: linear-gradient(135deg, #ff6b8b, #ff2e63);
      box-shadow: 0 14px 30px rgba(255, 46, 99, 0.30);
      transition: transform .18s ease, filter .18s ease;
    }
    .big-btn:hover{ transform: translateY(-1px); filter: brightness(1.05); }
    .big-btn:active{ transform: translateY(1px); }

    /* Notification */
    .toast{
      position: fixed;
      left: 50%;
      top: 18px;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.20);
      color:#fff;
      padding: 10px 14px;
      border-radius: 999px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.35);
      z-index: 10000;
      display:none;
      gap: 10px;
      align-items:center;
      backdrop-filter: blur(8px);
    }
    .toast.show{ display:flex; animation: toastIn 220ms ease-out; }
    @keyframes toastIn{
      from{ transform: translateX(-50%) translateY(-6px); opacity: .3; }
      to{ transform: translateX(-50%) translateY(0); opacity: 1; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .heart, .stage::before, .modal-card::before{ animation:none !important; }
      .arrive, .leave, .deliver{ animation:none !important; left:36px !important; }
      .bunny-bounce{ animation:none !important; }
    }
  </style>
</head>

<body>
  <div class="toast" id="toast">üíñ <span id="toastText"></span></div>

  <div class="container">
    <header class="header">
      <div class="heart">‚ù§Ô∏è</div>
      <h1 class="title">Para Mi Amor, KIM</h1>
      <p class="subtitle">P√≠dele una cartita por n√∫mero‚Ä¶ y la conejita te la trae üê∞üíå</p>
    </header>

    <section class="panel">
      <div class="label">N√∫mero de cartita (1 a 117):</div>
      <div class="input-wrap">
        <input id="dayInput" type="number" min="1" max="117" placeholder="Ej: 17" />
        <button class="btn" id="bringBtn">üê∞ Traer cartita</button>
        <button class="btn secondary" id="randomBtn">üé≤ Aleatoria</button>
      </div>
      <div class="hint">Tip: presiona Enter para traerla.</div>
    </section>

    <section class="stage" aria-label="Escenario de entrega">
      <!-- Bunny + envelope -->
      <div class="bunny-wrap state-hidden" id="bunnyWrap">
        <div class="envelope" id="envelope"></div>

        <div class="bunny bunny-bounce" aria-hidden="true">
          <div class="ear left"></div>
          <div class="ear right"></div>

          <div class="head">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="cheek left"></div>
            <div class="cheek right"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
          </div>

          <div class="body">
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="tail"></div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Modal carta -->
  <div class="modal" id="modal">
    <div class="modal-overlay" id="modalOverlay"></div>

    <div class="modal-card" role="dialog" aria-modal="true" aria-label="Carta de amor">
      <div class="modal-content">
        <div class="modal-head">
          <h2 class="day-title" id="modalDay">D√≠a</h2>
          <div class="badge">
            <span class="icon" id="modalIcon">üíå</span>
          </div>
          <button class="close-x" id="closeX" title="Cerrar">‚úï</button>
        </div>

        <div class="modal-body">
          <p class="message" id="modalMessage"></p>
        </div>

        <div class="modal-actions">
          <button class="big-btn" id="closeBtn">‚ù§Ô∏è Cerrar carta</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ============================================
    // 1) MENSAJES (REEMPLAZA AQU√ç CON TUS 117)
    // ============================================
    // Formato requerido:
    // { day: 1, message: "texto...", icon:"üòä", category:"romantic" }

    // üëâ Si pegas tus 117 aqu√≠, funciona perfecto.
    let messages = [
      { day: 1, message: "Tu sonrisa ilumina mis d√≠as m√°s grises. Desde que est√°s en mi vida, todo tiene m√°s color.", icon:"üòä", category:"romantic" },
      { day: 2, message: "Contigo he descubierto un amor que no conoc√≠a. Un amor que sana, que comprende, que perdona.", icon:"‚ù§Ô∏è", category:"romantic" },
      { day: 3, message: "Eres la raz√≥n por la que creo en el destino. No fue casualidad encontrarte, fue el universo conspirando a nuestro favor.", icon:"‚ú®", category:"romantic" },
      // ... puedes pegar TODOS tus mensajes aqu√≠ ...
    ];

    // Si no hay 117 pegados, completamos autom√°tico para que el demo funcione:
    // (Cuando pegues los 117 reales, puedes borrar este bloque si quieres)
    if (messages.length < 117) {
      const existing = new Set(messages.map(m => m.day));
      for (let d = 1; d <= 117; d++) {
        if (!existing.has(d)) {
          messages.push({
            day: d,
            message: `Cartita ${d}: Eres mi raz√≥n bonita de cada d√≠a. (Reemplaza este mensaje por el real üíñ)`,
            icon: "üíå",
            category: "romantic"
          });
        }
      }
      messages.sort((a,b)=>a.day-b.day);
    }

    // ============================================
    // 2) ESTADO Y ELEMENTOS
    // ============================================
    const state = {
      busy: false,
      requestedDay: null,
      bunnyVisible: false
    };

    const el = {
      dayInput: document.getElementById("dayInput"),
      bringBtn: document.getElementById("bringBtn"),
      randomBtn: document.getElementById("randomBtn"),

      bunnyWrap: document.getElementById("bunnyWrap"),
      envelope: document.getElementById("envelope"),

      modal: document.getElementById("modal"),
      modalOverlay: document.getElementById("modalOverlay"),
      modalDay: document.getElementById("modalDay"),
      modalIcon: document.getElementById("modalIcon"),
      modalMessage: document.getElementById("modalMessage"),
      closeBtn: document.getElementById("closeBtn"),
      closeX: document.getElementById("closeX"),

      toast: document.getElementById("toast"),
      toastText: document.getElementById("toastText"),
    };

    // ============================================
    // 3) HELPERS
    // ============================================
    function toast(msg) {
      el.toastText.textContent = msg;
      el.toast.classList.add("show");
      clearTimeout(window.__toastT);
      window.__toastT = setTimeout(()=> el.toast.classList.remove("show"), 2400);
    }

    function clampDay(n){
      const d = Number(n);
      if (!Number.isFinite(d)) return null;
      if (d < 1) return 1;
      if (d > 117) return 117;
      return Math.floor(d);
    }

    function getMessage(day){
      return messages.find(m => m.day === day) || null;
    }

    function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }

    // Animaci√≥n: esperamos a que termine la animaci√≥n CSS
    function waitAnimationEnd(node, fallbackMs = 1300){
      return new Promise(resolve=>{
        let done = false;
        const onEnd = () => {
          if (done) return;
          done = true;
          node.removeEventListener("animationend", onEnd);
          resolve();
        };
        node.addEventListener("animationend", onEnd, { once:true });
        setTimeout(onEnd, fallbackMs);
      });
    }

    // ============================================
    // 4) BUNNY FLOW
    // ============================================
    async function bunnyArrive() {
      el.bunnyWrap.classList.remove("state-hidden","leave","deliver");
      el.bunnyWrap.classList.add("arrive");
      state.bunnyVisible = true;
      await waitAnimationEnd(el.bunnyWrap, 1300);
      el.bunnyWrap.classList.remove("arrive");
    }

    async function bunnyDeliverWiggle() {
      el.bunnyWrap.classList.add("deliver");
      await waitAnimationEnd(el.bunnyWrap, 800);
      el.bunnyWrap.classList.remove("deliver");
    }

    async function bunnyLeave() {
      el.bunnyWrap.classList.remove("arrive","deliver");
      el.bunnyWrap.classList.add("leave");
      await waitAnimationEnd(el.bunnyWrap, 1100);
      el.bunnyWrap.classList.remove("leave");
      el.bunnyWrap.classList.add("state-hidden");
      state.bunnyVisible = false;
    }

    function openCard(day) {
      const data = getMessage(day);
      if (!data) {
        toast("No encontr√© esa cartita üò¢");
        return;
      }
      el.modalDay.textContent = `D√≠a ${data.day}`;
      el.modalIcon.textContent = data.icon || "üíå";
      el.modalMessage.textContent = data.message;

      el.modal.classList.add("active");
      // Bloquear scroll
      document.body.style.overflow = "hidden";
    }

    async function closeCardAndBunnyExit() {
      // Cerrar modal primero
      el.modal.classList.remove("active");
      document.body.style.overflow = "";

      // Bunny recoge y se va
      await bunnyDeliverWiggle();
      await bunnyLeave();

      state.busy = false;
      state.requestedDay = null;
      toast("Listo üíñ P√≠deme otra cartita cuando quieras.");
    }

    async function bringCard(day){
      if (state.busy) return;
      const d = clampDay(day);
      if (d == null) { toast("Escribe un n√∫mero del 1 al 117"); return; }

      const data = getMessage(d);
      if (!data) { toast("Ese d√≠a no existe üòÖ"); return; }

      state.busy = true;
      state.requestedDay = d;

      toast(`La conejita va por la cartita ${d}... üê∞`);

      // Si estaba fuera, llega. Si ya est√°, solo hace entrega.
      if (!state.bunnyVisible) {
        await bunnyArrive();
      }

      // peque√±a pausa para que se sienta natural
      await sleep(200);

      // hace ‚Äúentrega‚Äù
      await bunnyDeliverWiggle();

      // abrir modal
      openCard(d);

      // Nota: el cierre controla el ‚Äúrecoger y salir‚Äù
      // state.busy se libera al cerrar carta
    }

    // ============================================
    // 5) EVENTS
    // ============================================
    el.bringBtn.addEventListener("click", () => bringCard(el.dayInput.value));
    el.randomBtn.addEventListener("click", () => {
      const d = Math.floor(Math.random()*117) + 1;
      el.dayInput.value = d;
      bringCard(d);
    });

    el.dayInput.addEventListener("keydown", (e)=>{
      if (e.key === "Enter") bringCard(el.dayInput.value);
    });

    // Cerrar carta (bot√≥n y X)
    el.closeBtn.addEventListener("click", () => closeCardAndBunnyExit());
    el.closeX.addEventListener("click", () => closeCardAndBunnyExit());

    // Cerrar click afuera
    el.modalOverlay.addEventListener("click", () => closeCardAndBunnyExit());

    // Escape
    document.addEventListener("keydown", (e)=>{
      if (e.key === "Escape" && el.modal.classList.contains("active")) {
        closeCardAndBunnyExit();
      }
    });

    // Mensaje inicial
    toast("Escribe un n√∫mero y llama a la conejita üê∞üíå");
  </script>
</body>
</html>
