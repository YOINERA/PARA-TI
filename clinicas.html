                let stars = '';
                
                for (let i = 0; i < fullStars; i++) {
                    stars += '<i class="fas fa-star"></i>';
                }
                
                if (halfStar) {
                    stars += '<i class="fas fa-star-half-alt"></i>';
                }
                
                const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
                for (let i = 0; i < emptyStars; i++) {
                    stars += '<i class="far fa-star"></i>';
                }
                
                return stars;
            }
            
            function handleSearch() {
                const nameQuery = document.getElementById('clinic-name').value.toLowerCase();
                const locationQuery = document.getElementById('clinic-location').value.toLowerCase();
                const serviceQuery = document.getElementById('clinic-service').value;
                
                let filteredClinics = clinicsData;
                
                // Aplicar filtros
                if (nameQuery) {
                    filteredClinics = filteredClinics.filter(clinic => 
                        clinic.name.toLowerCase().includes(nameQuery)
                    );
                }
                
                if (locationQuery) {
                    filteredClinics = filteredClinics.filter(clinic => 
                        clinic.location.toLowerCase().includes(locationQuery)
                    );
                }
                
                if (serviceQuery) {
                    filteredClinics = filteredClinics.filter(clinic => 
                        clinic.services.some(service => 
                            service.toLowerCase().includes(serviceQuery)
                        )
                    );
                }
                
                // Aplicar filtro activo adicional
                if (currentFilter === 'featured') {
                    filteredClinics = filteredClinics.filter(clinic => clinic.featured);
                } else if (currentFilter === 'open') {
                    filteredClinics = filteredClinics.filter(clinic => clinic.openNow);
                }
                
                renderAllClinics(filteredClinics);
            }
            
            function setActiveFilter(filter) {
                currentFilter = filter;
                
                // Actualizar UI de filtros
                filterTags.forEach(tag => {
                    if (tag.getAttribute('data-filter') === filter) {
                        tag.classList.add('active');
                    } else {
                        tag.classList.remove('active');
                    }
                });
                
                handleSearch();
            }
        });
    </script>
