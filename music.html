<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra M√∫sica - Para KIM</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .music-container {
            max-width: 800px;
            margin: 100px auto 50px;
            padding: 20px;
        }
        
        .music-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin-bottom: 40px;
            text-align: center;
            color: var(--dark-color);
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .player-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
        }
        
        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            margin: 0 auto 30px;
            background: linear-gradient(45deg, #ff6b8b, #ff2e63);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 4rem;
            overflow: hidden;
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .song-info {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .song-title {
            font-size: 1.8rem;
            color: var(--dark-color);
            margin-bottom: 5px;
        }
        
        .song-artist {
            color: var(--text-color);
            opacity: 0.8;
        }
        
        .progress-container {
            margin: 30px 0;
        }
        
        .progress-bar {
            height: 8px;
            background: var(--secondary-color);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            background: var(--gradient);
            width: 0%;
            transition: width 0.1s;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: var(--text-color);
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: var(--gradient);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(255, 107, 139, 0.4);
        }
        
        .control-btn.big {
            width: 70px;
            height: 70px;
            font-size: 1.8rem;
        }
        
        .playlist {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow);
        }
        
        .playlist h2 {
            color: var(--dark-color);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .playlist-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 10px;
        }
        
        .playlist-item:hover {
            background: rgba(255, 107, 139, 0.1);
        }
        
        .playlist-item.active {
            background: var(--gradient);
            color: white;
        }
        
        .playlist-number {
            font-weight: bold;
            color: var(--accent-color);
            width: 30px;
        }
        
        .playlist-item.active .playlist-number {
            color: white;
        }
        
        .playlist-info {
            flex: 1;
        }
        
        .playlist-title {
            font-weight: 500;
        }
        
        .playlist-artist {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        
        .back-button a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: var(--gradient);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: var(--transition);
        }
        
        .back-button a:hover {
            transform: translateX(-5px);
        }
        
        .visualizer {
            width: 100%;
            height: 100px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .visualizer-bar {
            position: absolute;
            bottom: 0;
            width: 4px;
            background: var(--gradient);
            border-radius: 2px;
            transition: height 0.2s;
        }
        
        @media (max-width: 768px) {
            .music-container {
                margin-top: 80px;
                padding: 10px;
            }
            
            .music-title {
                font-size: 2.5rem;
            }
            
            .album-art {
                width: 150px;
                height: 150px;
                font-size: 3rem;
            }
            
            .player-controls {
                gap: 15px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
            }
            
            .control-btn.big {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div id="particles-js"></div>
    
    <div class="back-button">
        <a href="index.html">
            <i class="fas fa-arrow-left"></i> Volver al inicio
        </a>
    </div>
    
    <div class="music-container">
        <h1 class="music-title">Nuestra Banda Sonora</h1>
        
        <div class="player-container">
            <div class="album-art">
                <i class="fas fa-heart"></i>
            </div>
            
            <div class="song-info">
                <div class="song-title" id="current-song">Canci√≥n Especial</div>
                <div class="song-artist" id="current-artist">Para ti, mi amor</div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            
            <div class="player-controls">
                <button class="control-btn" id="prev-btn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn big" id="play-btn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="next-btn">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
            
            <div class="visualizer" id="visualizer">
                <!-- Las barras del visualizador se generar√°n con JavaScript -->
            </div>
        </div>
        
        <div class="playlist">
            <h2>Nuestra Playlist</h2>
            <div id="playlist-items">
                <!-- Las canciones se cargar√°n con JavaScript -->
            </div>
        </div>
    </div>
    
    <audio id="audio-player" preload="metadata"></audio>
    
    <script>
        // Playlist de canciones de amor
        const playlist = [
            {
                title: "Perfect",
                artist: "Ed Sheeran",
                src: "https://assets.mixkit.co/music/preview/mixkit-perfect-love-237.mp3",
                icon: "üéµ"
            },
            {
                title: "Thinking Out Loud",
                artist: "Ed Sheeran",
                src: "https://assets.mixkit.co/music/preview/mixkit-thinking-out-loud-237.mp3",
                icon: "üí≠"
            },
            {
                title: "All of Me",
                artist: "John Legend",
                src: "https://assets.mixkit.co/music/preview/mixkit-all-of-me-237.mp3",
                icon: "üíñ"
            },
            {
                title: "Love Story",
                artist: "Taylor Swift",
                src: "https://assets.mixkit.co/music/preview/mixkit-love-story-237.mp3",
                icon: "üìñ"
            },
            {
                title: "Just the Way You Are",
                artist: "Bruno Mars",
                src: "https://assets.mixkit.co/music/preview/mixkit-just-the-way-you-are-237.mp3",
                icon: "‚ú®"
            },
            {
                title: "I Will Always Love You",
                artist: "Whitney Houston",
                src: "https://assets.mixkit.co/music/preview/mixkit-i-will-always-love-you-237.mp3",
                icon: "üíï"
            }
        ];
        
        let currentSongIndex = 0;
        let isPlaying = false;
        let audioContext;
        let analyser;
        let source;
        let dataArray;
        let bufferLength;
        let visualizerBars = [];
        
        const elements = {
            audioPlayer: document.getElementById('audio-player'),
            currentSong: document.getElementById('current-song'),
            currentArtist: document.getElementById('current-artist'),
            playBtn: document.getElementById('play-btn'),
            prevBtn: document.getElementById('prev-btn'),
            nextBtn: document.getElementById('next-btn'),
            progressBar: document.getElementById('progress-bar'),
            progress: document.getElementById('progress'),
            currentTime: document.getElementById('current-time'),
            duration: document.getElementById('duration'),
            playlistItems: document.getElementById('playlist-items'),
            visualizer: document.getElementById('visualizer')
        };
        
        function initMusicPlayer() {
            loadPlaylist();
            loadSong(currentSongIndex);
            setupEventListeners();
            setupVisualizer();
        }
        
        function loadPlaylist() {
            elements.playlistItems.innerHTML = '';
            
            playlist.forEach((song, index) => {
                const item = document.createElement('div');
                item.className = `playlist-item ${index === currentSongIndex ? 'active' : ''}`;
                item.dataset.index = index;
                
                item.innerHTML = `
                    <div class="playlist-number">${song.icon}</div>
                    <div class="playlist-info">
                        <div class="playlist-title">${song.title}</div>
                        <div class="playlist-artist">${song.artist}</div>
                    </div>
                `;
                
                item.addEventListener('click', () => loadSong(index));
                elements.playlistItems.appendChild(item);
            });
        }
        
        function loadSong(index) {
            currentSongIndex = index;
            const song = playlist[index];
            
            elements.audioPlayer.src = song.src;
            elements.currentSong.textContent = song.title;
            elements.currentArtist.textContent = song.artist;
            
            // Actualizar playlist
            document.querySelectorAll('.playlist-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            
            // Si estaba reproduciendo, continuar
            if (isPlaying) {
                playSong();
            }
            
            // Actualizar duraci√≥n cuando se cargue la metadata
            elements.audioPlayer.addEventListener('loadedmetadata', () => {
                elements.duration.textContent = formatTime(elements.audioPlayer.duration);
            });
        }
        
        function playSong() {
            elements.audioPlayer.play();
            isPlaying = true;
            elements.playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            startVisualizer();
        }
        
        function pauseSong() {
            elements.audioPlayer.pause();
            isPlaying = false;
            elements.playBtn.innerHTML = '<i class="fas fa-play"></i>';
            stopVisualizer();
        }
        
        function setupEventListeners() {
            elements.playBtn.addEventListener('click', () => {
                if (isPlaying) {
                    pauseSong();
                } else {
                    playSong();
                }
            });
            
            elements.prevBtn.addEventListener('click', prevSong);
            elements.nextBtn.addEventListener('click', nextSong);
            
            elements.audioPlayer.addEventListener('timeupdate', updateProgress);
            elements.audioPlayer.addEventListener('ended', nextSong);
            
            elements.progressBar.addEventListener('click', (e) => {
                const clickX = e.offsetX;
                const width = elements.progressBar.clientWidth;
                const duration = elements.audioPlayer.duration;
                
                elements.audioPlayer.currentTime = (clickX / width) * duration;
            });
            
            // Teclas de control
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    if (isPlaying) pauseSong();
                    else playSong();
                } else if (e.code === 'ArrowLeft') {
                    prevSong();
                } else if (e.code === 'ArrowRight') {
                    nextSong();
                }
            });
        }
        
        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            loadSong(currentSongIndex);
            if (isPlaying) playSong();
        }
        
        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            loadSong(currentSongIndex);
            if (isPlaying) playSong();
        }
        
        function updateProgress() {
            const current = elements.audioPlayer.currentTime;
            const duration = elements.audioPlayer.duration;
            const progressPercent = (current / duration) * 100;
            
            elements.progress.style.width = `${progressPercent}%`;
            elements.currentTime.textContent = formatTime(current);
        }
        
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }
        
        function setupVisualizer() {
            // Crear barras del visualizador
            elements.visualizer.innerHTML = '';
            visualizerBars = [];
            
            const barCount = 64;
            const barWidth = elements.visualizer.clientWidth / barCount;
            
            for (let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.className = 'visualizer-bar';
                bar.style.left = `${i * barWidth}px`;
                bar.style.width = `${barWidth - 2}px`;
                bar.style.height = '10px';
                
                elements.visualizer.appendChild(bar);
                visualizerBars.push(bar);
            }
        }
        
        function startVisualizer() {
            // Configurar AudioContext para an√°lisis
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                source = audioContext.createMediaElementSource(elements.audioPlayer);
                
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                analyser.fftSize = 256;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
            }
            
            // Animar visualizador
            function animate() {
                if (!isPlaying) return;
                
                requestAnimationFrame(animate);
                analyser.getByteFrequencyData(dataArray);
                
                visualizerBars.forEach((bar, i) => {
                    const value = dataArray[i] / 2;
                    bar.style.height = `${10 + value}px`;
                    bar.style.opacity = value / 100;
                });
            }
            
            animate();
        }
        
        function stopVisualizer() {
            // Resetear barras
            visualizerBars.forEach(bar => {
                bar.style.height = '10px';
                bar.style.opacity = '0.5';
            });
        }
        
        document.addEventListener('DOMContentLoaded', initMusicPlayer);
        
        // Inicializar part√≠culas
        particlesJS('particles-js', {
            particles: {
                number: { value: 50, density: { enable: true, value_area: 800 } },
                color: { value: "#ff6b8b" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                move: { enable: true, speed: 0.5 }
            }
        });
    </script>
</body>
</html>
